<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Employees</title>
    <link rel="stylesheet" href="employee.css" />
  </head>
  <body>
    <h1>Information About Employees</h1>
    <div id="filter" class="filter">
      <div id="filter" class="filter">
        <label for="name">Name: </label>
        <input type="text" id="name-filter" />

        <label for="office">Office: </label>
        <select id="office-filter">
            <option value="all" selected>All</option>
            <option value="karpos" selected>Karpos</option>
            <option value="kisela voda" selected>Kisela Voda</option>
            <option value="online" selected>Online</option>
        </select>
        <button id="apply-filter">Apply Filter</button>
    </div>
    <div class="employee-header-table">
      <div class="employee-header">ID <span id="sort-id">sort</span></div>
      <div class="employee-header">Name <span id="sort-name">sort</span></div>
      <div class="employee-header">Surname</div>
      <div class="employee-header">Email</div>
      <div class="employee-header">Office</div>
      <div class="employee-header">WorkHistory</div>
    </div>
    <div id="employee-container">

    </div>

    <div id="workhistory-details" class="modal hidden">
        <div id="workhistory-details-content">
            <div id="workhistory-details-header">
                <h2>WorkHistory</h2>
            </div>
            <ul id="workhistory-details-list">
            </ul>
        </div>
    </div>
    <script src="employee.js"></script>
  </body>
  </body>
</html>

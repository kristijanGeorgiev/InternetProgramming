<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="content-calculator">
        <h1>Basic calculator</h1>
        <div class="calculator-container">
            <div class="display">
                <h2>0</h2>
            </div>
            <div class="buttons">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="plus-btn">+</button>
            </div>
            <div class="buttons">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus-btn">-</button>
            </div>
            <div class="buttons">
                <button class="number" id="One">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="mul-btn">*</button>
            </div>
            <div class="buttons">
                <button id="clear-btn">C</button>
                <button class="number" id="zero">0</button>
                <button id="equal-btn">=</button>
                <button class="operator" id="divide-btn">/</button>
            </div>
        </div>
    </div>
</body>
</html>

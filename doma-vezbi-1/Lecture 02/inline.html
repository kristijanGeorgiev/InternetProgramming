<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Javascript</title>
</head>
<body>
    <h1>Title for Inline Javascript</h1>
    <p>One</p>
    <p id="p-two">Two</p>
    <p>Three</p>
    <div id="div-one">This is div element</div>
    <script>
        console.log('This is an inline javascript')
        var ptwo = document.getElementById('p-two')
        var divone = document.getElementById('div-one')
        console.log(ptwo)
        console.log(divone)
    </script>
</body>
</html>

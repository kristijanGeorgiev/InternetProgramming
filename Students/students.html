<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Students</title>
    <link rel="stylesheet" href="students.css" />
  </head>
  <body>
    <h1>Information About Students</h1>
    <div id="filter" class="filter">
        <label for="name">Name: </label>
        <input type="text" id="name-filter" />

        <label for="nationality">Nationality: </label>
        <select id="nationality-filter">
            <option value="all" selected>All</option>
        </select>
    </div>
    <div class="student-header-table">
      <div class="student-header">ID <span id="sort-id">sort</span></div>
      <div class="student-header">Name <span id="sort-name">sort</span></div>
      <div class="student-header">Nationality</div>
      <div class="student-header">Bibliography</div>
    </div>
    <script src="students.js"></script>
  </body>
</html>

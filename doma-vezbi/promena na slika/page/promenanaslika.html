<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promena na slika</title>
    <link rel="stylesheet" href="promenanaslika.css">
    <script src="promenanaslika.js"></script>
</head>
<body>
    <div class="container">
        <div class="interactive-element">
            <h2>Text Content Change</h2>
            <p id="changeable-text">Ovoj tekst moze da se smeni</p>
            <input type="text" id="text-change-input" placeholder="Vnesi tekst">
            <button id="change-text-btn">Smeni tekst</button>
        </div>
        
        <div class="interactive-element">
            <h2>Style Modification</h2>
            <div class="color-box color-box-red"></div>
            <button id="change-color-btn">Smeni boja</button>
        </div>
        
        <div class="interactive-element">
            <h2>Attribute Modification</h2>
            <input type="text" id="input-field" value="Initial value">
            <button id="disable-input-btn">Disable Input</button>
        </div>
        
        <div class="interactive-element">
            <h2>Element Creation</h2>
            <ol id="list-container"></ol>
            <button id="add-item-btn">Dodaj vo lista</button>
        </div>
        
        <div class="interactive-element swap-image">
            <h2>Image Swap (20000 pixels total)</h2>
            <div id="image-container">
                <img src="https://placehold.co/200x100" alt="Placeholder Image" id="swappable-image">
            </div>
            <input type="number" id="image-width" placeholder="Width" min="100" max="1000">
            <input type="number" id="image-height" placeholder="Height" min="100" max="1000">
            <button id="swap-image-btn">Smeni slika</button>
        </div>
    </div>
</body>
</html>

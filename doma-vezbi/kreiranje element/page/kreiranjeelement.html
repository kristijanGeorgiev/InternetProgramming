<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreiranje element</title>
    <link rel="stylesheet" href="kreiranjeelement.css">
    <script src="kreiranjeelement.js"></script>
</head>
<body>
    <div class="container">
        <div class="interactive-element">
            <h2>Text Content Change</h2>
            <p id="changeable-text">Ovoj tekst moze da bide smenet</p>
            <input type="text" id="text-change-input" placeholder="Vnesi tekst">
            <button id="change-text-btn">Smeni tekst</button>
        </div>
        
        <div class="interactive-element">
            <h2>Style Modification</h2>
            <div class="color-box color-box-red"></div>
            <button id="change-color-btn">Smeni boja</button>
        </div>
        
        <div class="interactive-element">
            <h2>Attribute Modification</h2>
            <input type="text" id="input-field" value="Initial value">
            <button id="disable-input-btn">Disable Input</button>
        </div>
        
        <div class="interactive-element">
            <h2>Element Creation</h2>
            <ol id="list-container"></ol>
            <button id="add-item-btn">Dodaj vo lista</button>
        </div>
    </div>
</body>
</html>

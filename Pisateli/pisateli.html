<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Writers</title>
    <link rel="stylesheet" href="pisateli.css" />
  </head>
  <body>
    <h1>Information About writers</h1>
    <div id="filter" class="filter">
      <div id="filter" class="filter">
        <label for="name">Name: </label>
        <input type="text" id="name-filter" />

        <label for="nationality">Nationality: </label>
        <select id="nationality-filter">
            <option value="all" selected>All</option>
        </select>
        <button id="apply-filter">Apply Filter</button>
    </div>
    <div class="writer-header-table">
      <div class="writer-header">ID <span id="sort-id">sort</span></div>
      <div class="writer-header">Name <span id="sort-name">sort</span></div>
      <div class="writer-header">Surname</div>
      <div class="writer-header">Email</div>
      <div class="writer-header">Nationality</div>
      <div class="writer-header">Genre</div>
      <div class="writer-header">Book</div>
    </div>
    <div id="writer-container">

    </div>

    <div id="book-details" class="modal hidden">
        <div id="book-details-content">
            <div id="book-details-header">
                <h2>Book</h2>
            </div>
            <ul id="book-details-list">
            </ul>
        </div>
    </div>
    <script src="pisateli.js"></script>
  </body>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grading Guideline</title>
    <link rel="stylesheet" href="grading guideline.css">
</head>
<body>
    <div class="container">
        <h1>Grading Guideline</h1>

    </div>
    <script src="gradingguideline.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="foster-lake.jpg" alt="Image 1" width="300px"; height="200px">
        </div>
    </div>
    <form id="uploadForm">
        <input type="file" id="ImageUpload" accept="image/*">
        <button type="submit">Vcitaj</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
